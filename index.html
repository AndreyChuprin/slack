<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>slack</title>
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/container.css" />
        <link rel="stylesheet" href="./styles/card.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="container__sidePanel">
                <a href="#" class="menu__item menu__item--selected">
                    Slack Mockup v1
                </a>
            </div>
            <div class="container__workingSpace">
                <div class="top">
                    <button class="container__workingSpace__button">
                    </button>
                </div>
                <div class="commandLine"></div>
                <div class="date">
                    Today
                </div>
                <div class="card">
                    <div class="card__top">
                        <div class="card__top__left">
                            <img class="logo" src="./images/logos_figma.svg">
                        </div>
                        <div class="card__top__right">
                            <div class="card__top__righ__line">
                                <div class="name">
                                    Figma
                                </div>
                                <div class="layer__app">
                                    <div class="app">APP</div>
                                </div>
                                <div class="time">5.20 PM</div>
                            </div>
                            <a href="#" class="card__site">
                                https://www.figma.com/resources/
                            </a>
                        </div>
                    </div>
                    <div class="card__bigBlock">
                        <div class="card__bigBlock__line">
                            <img src="./images/Rectangle 1027.svg">
                        </div>
                        <div class="card__bigBlock__box">
                            <div class="hub">
                                Community Resources Hub
                            </div>
                            <div class="assets">
                                Assets, courses, guides, and more! made by the Figma community, for the community.
                            </div>
                            <img class="card__logo" src="./images/imageFigma.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
